<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vencent's Solar System</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/controls/OrbitControls.js"></script>
    <script>
      // Setup scene
      const scene = new THREE.Scene();

      // Add skybox
      const loader = new THREE.CubeTextureLoader();
      const skybox = loader
        .setPath("assets/star_map/")
        .load(["px.jpg", "nx.jpg", "py.jpg", "ny.jpg", "pz.jpg", "nz.jpg"]);
      scene.background = skybox;

      // Setup camera
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 10, 40);

      // Renderer
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Controls
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      // Light
      const light = new THREE.PointLight(0xffffff, 2, 500);
      light.position.set(0, 0, 0);
      scene.add(light);

      // Sun
      const sunGeo = new THREE.SphereGeometry(4, 64, 64);
      const sunMat = new THREE.MeshBasicMaterial({ color: 0xfdb813 });
      const sun = new THREE.Mesh(sunGeo, sunMat);
      scene.add(sun);

      // Example Planet (Earth)
      const earthGeo = new THREE.SphereGeometry(1, 32, 32);
      const earthMat = new THREE.MeshStandardMaterial({ color: 0x3399ff });
      const earth = new THREE.Mesh(earthGeo, earthMat);
      earth.position.set(10, 0, 0);
      scene.add(earth);

      // Animate
      function animate() {
        requestAnimationFrame(animate);
        earth.rotation.y += 0.005;
        controls.update();
        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
